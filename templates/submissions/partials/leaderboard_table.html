<!-- Leaderboard Table -->
<div class="overflow-x-auto shadow-2xl rounded-xl border border-gray-300">
    <table class="min-w-full divide-y divide-gray-300">
        <thead class="bg-gray-700">
            <tr>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-100 uppercase">Rank</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-100 uppercase">Username</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-100 uppercase">Problems Solved</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for user in users %}
            <tr class="{% cycle 'bg-white' 'bg-gray-50' %} hover:bg-gray-100 transition">
                <td class="px-6 py-5">{{ forloop.counter0|add:users.start_index }}</td>
                <td class="px-6 py-5 text-indigo-700">{{ user.username }}</td>
                <td class="px-6 py-5">
                    <span class="inline-flex items-center px-4 py-1.5 rounded-full text-sm font-semibold bg-blue-100 text-blue-800">
                        {{ user.solved_count }}
                    </span>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Pagination Controls -->
<div class="flex justify-between mt-4">
    {% if users.has_previous %}
        <button 
            hx-get="?page={{ users.previous_page_number }}"
            hx-target="#leaderboard-container"
            hx-swap="innerHTML"
            class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">
            ⬅ Previous
        </button>
    {% endif %}

    <span class="text-gray-600">Page {{ users.number }} of {{ users.paginator.num_pages }}</span>

    {% if users.has_next %}
        <button 
            hx-get="?page={{ users.next_page_number }}"
            hx-target="#leaderboard-container"
            hx-swap="innerHTML"
            class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">
            Next ➡
        </button>
    {% endif %}
</div>
