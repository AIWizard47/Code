<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #666;
    }

    /* Django form fields */
    .form-field p {
      margin-bottom: 1.25rem;
    }
    .form-field label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #ddd;
      font-size: 0.875rem;
    }
    .form-field input[type="text"],
    .form-field input[type="password"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #333;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      line-height: 1.5;
      color: #f1f1f1;
      background-color: #111;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.7);
      transition: all 0.2s ease-in-out;
    }
    .form-field input[type="text"]:focus,
    .form-field input[type="password"]:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 8px rgba(99, 102, 241, 0.6);
    }
    .form-field .errorlist {
      list-style: none;
      padding: 0;
      margin-top: 0.25rem;
      font-size: 0.875rem;
      color: #f87171;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-black min-h-screen font-sans text-gray-100 flex items-center justify-center p-4">

  <div class="bg-gray-900/90 p-10 rounded-3xl shadow-[0_0_25px_rgba(0,0,0,0.8)] w-full max-w-md border border-gray-800 backdrop-blur">
    <h2 class="text-3xl font-extrabold text-center text-white mb-8 drop-shadow-lg">
      Login to Your Account
    </h2>

    <!-- Django Form Errors -->
    {% if form.errors %}
      <div class="bg-red-900/30 border border-red-600 text-red-400 px-4 py-3 rounded-lg relative mb-6" role="alert">
        <strong class="font-bold">Error!</strong>
        {% for field, errors in form.errors.items %}
          {% if field == '__all__' %}
            <span class="block sm:inline">{{ errors | join:", " }}</span>
          {% endif %}
        {% endfor %}
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer" onclick="this.parentElement.style.display='none';">
          <svg class="fill-current h-6 w-6 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 01-1.697 0L10 11.196l-2.651 2.652a1.2 1.2 0 01-1.697-1.697L8.303 9.5 5.652 6.849a1.2 1.2 0 011.697-1.697L10 7.803l2.651-2.651a1.2 1.2 0 011.697 1.697L11.696 9.5l2.652 2.651a1.2 1.2 0 010 1.698z"/></svg>
        </span>
      </div>
    {% endif %}

    <form method="post" class="space-y-5">
      {% csrf_token %}
      <div class="form-field">
        {{ form.as_p }}
      </div>
      
      <button type="submit" class="w-full px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition-all duration-200 transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-900">
        Login
      </button>

      <p class="text-center text-sm text-gray-400">
        Don't have an account? 
        <a href="{% url 'register' %}" class="font-medium text-indigo-400 hover:text-indigo-300 transition duration-200">Register here</a>
      </p>
    </form>
  </div>

</body>
</html>
