<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Basic styling for form paragraph elements if form.as_p renders them */
        .form-field p {
            margin-bottom: 1rem; /* Add some space between form fields */
        }
        .form-field label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4a5568; /* Tailwind gray-700 */
        }
        .form-field input[type="text"],
        .form-field input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0; /* Tailwind gray-300 */
            border-radius: 0.5rem; /* Tailwind rounded-lg */
            font-size: 1rem;
            line-height: 1.5;
            color: #2d3748; /* Tailwind gray-800 */
            background-color: #f9fafb; /* Tailwind gray-50 */
            box-shadow: inset 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease-in-out;
        }
        .form-field input[type="text"]:focus,
        .form-field input[type="password"]:focus {
            outline: none;
            border-color: #6366f1; /* Tailwind indigo-500 */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); /* Focus ring */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen font-sans text-gray-800 flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-200">
        <h2 class="text-3xl font-extrabold text-center text-indigo-700 mb-6">Login to Your Account</h2>

        {% if form.errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline">Invalid username or password.</span>
                <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                    <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.196l-2.651 2.652a1.2 1.2 0 1 1-1.697-1.697L8.303 9.5l-2.651-2.651a1.2 1.2 0 0 1 1.697-1.697L10 7.803l2.651-2.651a1.2 1.2 0 0 1 1.697 1.697L11.696 9.5l2.652 2.651a1.2 1.2 0 0 1 0 1.698z"/></svg>
                </span>
            </div>
        {% endif %}

        <form method="post" class="space-y-5">
            {% csrf_token %}
            <!-- This renders Django form fields. We can target them with CSS if form.as_p creates <p> tags -->
            <div class="form-field">
                {{ form.as_p }}
            </div>
            
            <button type="submit" class="w-full px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200 transform hover:scale-105 active:scale-95">
                Login
            </button>
        </form>
    </div>

</body>
</html>
