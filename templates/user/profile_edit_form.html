<div class="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <h2 class="modal-title">Edit Profile</h2>
            <button class="modal-close" onclick="document.getElementById('modal-container').innerHTML = ''">âœ•</button>
        </div>
        
        <form hx-post="/profile-edit/edit/" hx-target="#modal-container" hx-swap="innerHTML">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label">Location</label>
                <input type="text" name="location" class="form-input" value="{{ user_profile.location }}" placeholder="Enter your location">
            </div>
            
            <div class="form-group">
                <label class="form-label">Bio</label>
                <textarea name="bio" class="form-input" rows="4" placeholder="Tell us about yourself">{{ user_profile.bio }}</textarea>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="document.getElementById('modal-container').innerHTML = ''">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
