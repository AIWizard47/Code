<h2>Leaderboard - {{ contest.name }}</h2>
<table border="1">
  <tr>
    <th>Rank</th>
    <th>Username</th>
    <th>Solved Problems</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.solved_count }}</td>
  </tr>
  {% endfor %}
</table>
