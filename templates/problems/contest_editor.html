<body onload="enterFullscreen()">
<div id="editor-container" style="height: 100vh; width: 100vw;"></div>

<script>
  function enterFullscreen() {
    const el = document.documentElement;
    if (el.requestFullscreen) el.requestFullscreen();
  }
</script>

<script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
<script>
  require.config({ paths: { vs: 'https://unpkg.com/monaco-editor@latest/min/vs' }});
  require(['vs/editor/editor.main'], function () {
    window.editor = monaco.editor.create(document.getElementById('editor-container'), {
      value: '',  // you can load last submission here
      language: 'python',
      theme: 'vs-dark'
    });
  });
</script>
<script>
let tabSwitchCount = 0;

window.onblur = function () {
  tabSwitchCount += 1;

  if (tabSwitchCount === 1) {
    alert("⚠️ Warning: Do not switch tabs! Next time you'll be disqualified.");
  } else if (tabSwitchCount === 2) {
    alert("⛔ Disqualified due to tab switching.");
    // Optionally auto-submit or redirect
    window.location.href = "{% url 'contest_list' %}";
  }
};
</script>
<script>
  document.addEventListener('copy', function(e) {
    e.preventDefault();
    alert("Copying is disabled.");
  });

  document.addEventListener('paste', function(e) {
    e.preventDefault();
    alert("Pasting is disabled.");
  });

  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
  });
</script>


</body>
